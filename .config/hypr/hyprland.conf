# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

monitor=eDP-1,1920x1200,0x0,1
monitor=HDMI-A-1,preferred,1920x0,1

workspace=0,monitor:eDP-1
workspace=1,monitor:eDP-1
workspace=2,monitor:eDP-1
workspace=3,monitor:eDP-1
workspace=4,monitor:eDP-1
workspace=5,monitor:eDP-1
workspace=6,monitor:eDP-1
workspace=7,monitor:eDP-1
workspace=8,monitor:eDP-1
workspace=9,monitor:eDP-1
workspace=10,monitor:HDMI-A-1
workspace=11,monitor:HDMI-A-1
workspace=12,monitor:HDMI-A-1
workspace=13,monitor:HDMI-A-1
workspace=14,monitor:HDMI-A-1
workspace=15,monitor:HDMI-A-1
workspace=16,monitor:HDMI-A-1
workspace=17,monitor:HDMI-A-1
workspace=18,monitor:HDMI-A-1
workspace=19,monitor:HDMI-A-1



input {
    kb_layout=fr
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    repeat_delay=400
    repeat_rate=30

    touchpad {
        natural_scroll=false
        clickfinger_behavior=true
        disable_while_typing=false
    }
}

general {
# sensitivity=1.0 # for mouse cursor

    gaps_in=5
    gaps_out=10
    border_size=2
    col.active_border=0xFF61AFEF
    col.inactive_border=0x00101020

# apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=8
    blur {
      enabled=yes
      size=3
      passes=3
      new_optimizations=1
      ignore_opacity = true
      xray=true
    }
}

bezier=overshot,0.05,0.9,0.1,1.1

animations {
    enabled=1
    animation=windows,1,4,overshot
    animation=border,1,4,overshot
    animation=fade,1,4,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=true
    preserve_split=true
}

gestures {
    workspace_swipe=yes
}

misc {
    disable_hyprland_logo=true
    focus_on_activate=true
    animate_manual_resizes=false
    animate_mouse_windowdragging=false
}

debug {
    manual_crash = 0
}

ecosystem {
    no_update_news=true
}

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc

windowrulev2=float,title:^(dev:).*

# Kitty
windowrulev2 = opacity 0.7 0.7, class:^(kitty)$

# vscode config
windowrulev2 = rounding 0, class:^(code-oss)$
windowrulev2 = noborder, class:^(code-oss)$
windowrulev2 = move 0 0, class:^(code-oss)$

# Screensharing
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$

# Chrome loosing cursor fix
# windowrulev2 = stayfocused,class:^(Google-chrome)$

bind = SUPER, f12, exec, ~/.config/hypr/scripts/scale_step.sh +0.25
bind = SUPER, f11, exec, ~/.config/hypr/scripts/scale_step.sh -0.25

# general apps binds
bind=SUPER,Q,exec,xterm
bind=SUPER,return,exec,kitty
#bind=SUPER,G,exec,google-chrome-stable
bind=SUPER,B,exec,brave
bind=SUPER,C,exec,code --enable-features=UseOzonePlatform --ozone-platform=wayland
bind=SUPER,D,exec,flatpak run com.discordapp.Discord
bind=SUPER,F,exec,firefox
bind=SUPER,G,exec,google-chrome-stable --disable-gpu --enable-software-rendering --enable-features=WebRTCPipeWireCapturer
bind=SUPER,H,exec,hoppscotch
bind=SUPER,J,exec,bruno
bind=SUPER,M,exec,mousepad
bind=SUPER,O,exec,obsidian
bind=SUPER,P,exec,postman
bind=SUPER,R,exec,rofi -show combi
bind=SUPER,S,exec,signal-desktop
bind=SUPER,T,exec,thunar
bind=SUPERSHIFT,S,exec,slurp | grim -g - - | wl-copy # screenshot

# other usefill binds
#bind=SUPER,L,exec,swaylock -l
bind=SUPER,L,exec,pidof hyprlock || hyprlock
bind=SUPER,W,killactive,
bind=SUPERSHIFT,Q,exit,
bind=SUPER,F,fullscreen,0
#bind=SUPER,V,togglefloating,
bind=SUPER,V,exec,PATH=$HOME/.local/bin/pritunl-wrapper:$PATH pritunl-client-electron
bind=ALT,SPACE,exec,tofi-drun | xargs hyprctl dispatch exec --

bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

#bind=SUPERSHIFT,left,resizeactive,-20 0
#bind=SUPERSHIFT,right,resizeactive,20 0
#bind=SUPERSHIFT,up,resizeactive,0 -20
#bind=SUPERSHIFT,down,resizeactive,0 20


