# General settings
general {
    # Hide loading bar during startup
    disable_loading_bar = true
    # Hide cursor while locked
    hide_cursor = true
}

# Background configuration
background {
    monitor =
    path = screenshot     # Use desktop screenshot as background
    color = rgba(25, 20, 20, 1.0)   # Fallback dark color
    blur_passes = 2      # Light blur effect
    blur_size = 7        # Blur radius
}

# Password input field
input-field {
    monitor =
    size = 300, 60       # Width and height
    outline_thickness = 3
    dots_size = 0.25     # Size of password dots
    dots_spacing = 0.15  # Spacing between dots
    outer_color = rgba(255, 255, 255, 0.2)
    inner_color = rgba(200, 200, 200, 0.1)
    font_color = rgb(143, 143, 143)
    placeholder_text = <i>Enter Password...</i>

    position = 0, -20    # Position relative to center
    halign = center      # Horizontal alignment
    valign = center      # Vertical alignment

    check_color = rgba(204, 136, 34, 1.0)   # Success color
    fail_color = rgba(204, 34, 34, 1.0)     # Failure color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
}

# Time display
label {
    monitor =
    text = $TIME         # Shows current time
    color = rgba(200, 200, 200, 1.0)
    font_size = 30
    font_family = Noto Sans

    position = 0, 80     # Position relative to center
    halign = center
    valign = center
}
